version: '3'
services:
  iexec-bridge:
    restart: unless-stopped
    image: iexec-bridge:latest
    build:
      context: .
      dockerfile: Dockerfile.dev
    command:  sh -c "./addDockerHost.sh vagrant-ubuntu-trusty-64 && npm start"
    environment:
      - DEBUG=*,-babel
      - DEBUG_COLORS=true
      - CHAIN=${CHAIN}
      - HOST=${HOST}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - XW_LOGIN=${XW_LOGIN}
      - XW_PWD=${XW_PWD}
      - XW_HOST=${XW_HOST}
      - XW_PORT=${XW_PORT}
      - IEXEC_ORACLE=${IEXEC_ORACLE}

networks:
  default:
    external:
      name: webproxy
